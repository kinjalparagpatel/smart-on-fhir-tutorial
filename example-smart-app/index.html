<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>kinjalparagpatel-Example-SMART-App</title>
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>

  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' class='float-container'>
      <div id='patientInformation' class='float-child1'>
        <!--<h2>Example-SMART-App</h2>
        <h2>Patient Resource</h2>
           <table>
            <tr>
              <th>First Name:</th>
              <td id='fname'></td>
            </tr>
            <tr>
              <th>Last Name:</th>
              <td id='lname'></td>
            </tr>
            <tr>
              <th>Date of Birth:</th>
              <td id='birthdate'></td>
            </tr>
          </table> -->
          <div id= 'immun'></div>
        </div>
        <div id= 'qrcode' class='float-child2'></div>
        <!-- <h2>Immunization Resource</h2>
        <table>
          <tr>
            <th>Immun:</th>
            <td id='immun'></td>
          </tr>
          <tr>
            <th>QR Code:</th>
            <td id='qrcode'></td>
          </tr>
        </table> -->
    </div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--  Temporarily disable cerner-smart-embeddable-lib  -->
      <script src='./lib/js/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
      <!-- Application-level javascript-->
      <script src='./src/js/example-smart-app.js'></script>
      <script src='./src/js/i18n/i18n.js'></script>
      <!-- FHIR Client JS Library -->
      <script src='./lib/js/fhir-client-v0.1.12.js'></script>
      <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
      <!-- https://github.com/cerner/fhir-client-cerner-additions -->
      <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
      <script src='./lib/js/jquery.min.js'></script>
      <script src='./lib/js/qrcode.js'></script>
      <script src='./lib/js/qrcode.min.js'></script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  </body>
</html>
